<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="cards contato">
      <section class="cards contato">
        <div class="icon">
          <img src="assets/Chat.png" alt="Contato" />
        </div>
        <h3>Contato</h3>
        <span
          >Entre em contato conosco para esclarecer suas dúvidas, solicitar
          suporte ou enviar sugestões.</span
        >
        <button>Saber Mais</button>
      </section>
      <section class="cards compras">
        <div class="icon">
          <img src="assets/Bag.png" alt="Compre Aqui" />
        </div>
        <h3>Compre Aqui</h3>
        <span
          >Preços justos e produtos de qualidade.Confira nossa nova
          coleção.</span
        >
        <button>Saber Mais</button>
      </section>
      <section class="cards sobre">
        <div class="icon">
          <img src="assets/Play.png" alt="Sobre Nós" />
        </div>
        <h3>Sobre Nós</h3>
        <span
          >A modestie é uma loja para mulheres virtuosas que desejam se vestir
          modestamente.</span
        >
        <button>Saber Mais</button>
      </section>
    </main>
  </body>
</html>
